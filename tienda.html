<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
        <title>Tienda</title>
		<link rel="stylesheet" href="css/tiendaestilo.css" />
	</head>
	<body>
		<header class="header">
			<div class="menu container">
				<a href="#" class="logo">
					<img src="images/logo.png" alt="">
				</a>
				<input type="checkbox" id="menu" />
				<label for="menu">
	
	
					<img src="images/menu.png" class="menu-icono" alt="">
				</label>
	
				<nav class="navbar">
	
					<ul>
						<li>
							<a href="index.html">Inicio</a>
						</li>
						<li>
							<a href="tienda.html" target="_parent">Tienda Online</a>
						</li>
						<li>
							<a href="contactos.html" target="_parent">Contacto</a>
						</li>
	
					</ul>
	
				</nav>
	
			</div>
	
			<h1 >TIENDA CAYAMBITO</h1>

			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">COMBO CAYAMBITO</p>
								<span class="precio-producto-carrito">$4</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$4</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
		</header>
    
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="images/tiendabizcocho.jpeg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>COMBO CAYAMBITO</h2>
					<p class="price">$4</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="images/jueves-0103.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>QUESITO-BIZCOCHO</h2>
					<p class="price">$3</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="images/manjartienda.jpeg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>CAYAMBITO MANJAR</h2>
					<p class="price">$2</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="images/bizcochotienda.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>BIZCOCHOS</h2>
					<p class="price">$3</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="images/tiendabizcocho.jpg_large"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>SUPER CAYAMBITO</h2>
					<p class="price">$5</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>

		<script src="js/index.js"></script>
	</body>
</html>
