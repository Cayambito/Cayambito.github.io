<!DOCTYPE html>
<html>
<head>
    <style>
        .carousel {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .carousel img.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <img src="../images/biscochos2.jpg" alt="Imagen 1">
        <img src="../images/biscochos.jpg" alt="Imagen 2">
        <img src="../images/biscochosr1.jpg" alt="Imagen 3">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            const carouselImages = document.querySelectorAll(".carousel img");
            const interval = 3000; // Intervalo de cambio de imagen en milisegundos

            let currentIndex = 0;
            carouselImages[currentIndex].classList.add("active");

            setInterval(() => {
                carouselImages[currentIndex].classList.remove("active");
                currentIndex = (currentIndex + 1) % carouselImages.length;
                carouselImages[currentIndex].classList.add("active");
            }, interval);
        });
    </script>
</body>
</html>
